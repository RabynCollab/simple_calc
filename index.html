<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="images/calc.jpg" type="image/x-icon">

  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  
<div class="calc">

<h1>Calculator</h1>
<div class="text-put">
  <input type="text" name="" id="field">
</div>

  <div class="section">
<div class="button-row">
  <button>(</button>
  <button>)</button>
  <button>C</button>
  <button>%</button>
</div>

<div class="button-row">
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button>X</button>
</div>

<div class="button-row">
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>-</button>
</div>


<div class="button-row">
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>+</button>
</div>

<div class="button-row">
  <button>0</button>
  <button>.</button>
  <button>/</button>
  <button id="cl">DL</button>
</div>
<div class="button-row ">
  <button id="equal">GET RESULT</button>

</div>



<div>


</div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
